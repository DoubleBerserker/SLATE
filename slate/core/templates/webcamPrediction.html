<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webcam Prediction</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/vision_bundle.js" crossorigin="anonymous"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
</head>
<body>
<!--    <script type="module" src="{% static 'scripts/handLandmarker.js' %}"></script>-->
    <script type="module" src="{% static 'scripts/script.js' %}"></script>
    <div>
        <div class="camera">
            <video id="video">Video stream not available.</video>
            <button id="startbutton">Take Photo</button>
        </div>

        <canvas id="canvas"></canvas>
        <div class="output imageInput">
            <img id="photo" alt="For Screen Capture">
            <button id="landmarkBtn"> Draw Landmarks </button>
        </div>
    </div>
    <script type="module" src="{% static 'scripts/handLandmarker.js' %}"></script>
</body>
</html>
