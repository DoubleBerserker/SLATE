<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <video id="webcamVideo" autoplay> </video>

    <script>
        const webcamView = document.getElementById("webcamVideo");

        navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
            webcamView.srcObject = stream;
        })
    </script>
</body>
</html>
